<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<button>Logga in</button>
<h2>Players List</h2>
<ul>
    <li th:each="player : ${players}">
        <span class="player-name" th:text="${player.name}">Player Name</span>
        <span class="player-experience" th:text="${player.experience}">Experience</span>
        <a class="player-details-link" th:href="@{'http://localhost:8080/playerid/' + ${player.id}}">Player details</a>
    </li>
</ul>
</body>
</html>
